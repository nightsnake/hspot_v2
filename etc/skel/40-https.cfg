/tool fetch url=$url/cert1.pem dst-path=$project/cert1.pem mode=ftp user=$ftp_user password=$ftp_password
:delay 5
/tool fetch url=$url/privkey1.pem dst-path=$project/privkey1.pem mode=ftp user=$ftp_user password=$ftp_password
:delay 5
/tool fetch url=$url/chain1.pem dst-path=$project/chain1.pem user=$ftp_user password=$ftp_password
:delay 5
/certificate import file-name=$project/cert1.pem passphrase=""
/certificate import file-name=$project/privkey1.pem passphrase=""
/certificate import file-name=$project/chain1.pem passphrase=""
/ip service set [ find name=www-ssl ] certificate=cert1.pem_0 disabled=no
/ip hotspot profile set [ find name=hs-profile-$project ] login-by=https ssl-certificate=cert1.pem_0

