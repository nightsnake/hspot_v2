:put "##          1.3 Install wireless parameters            ##"
:put "##             !!! AUTOMATED PROCESS !!!               ##"
:put "#########################################################"
/interface wireless security-profiles add name=hs-ap-prof-$project copy-from=0 mode=none authentication-types="" unicast-ciphers="" group-ciphers=""
/interface wireless security-profiles set [ find default=yes ] mode=dynamic-keys authentication-types=wpa-psk,wpa2-psk unicast-ciphers=tkip,aes-ccm group-ciphers=tkip,aes-ccm wpa-pre-shared-key="$service_pass" wpa2-pre-shared-key="$service_pass"
/interface wireless set [ find interface-type !="virtual-AP" ] disabled=n mode=ap-bridge hide-ssid=$service_hide ssid=$service_ssid comment="hs-ap-default"
/interface wireless add name=hs-ap-$project master-interface=[/interface wireless find interface-type !="virtual-AP"] disabled=n ssid="$ssid" security-profile=hs-ap-prof-$project
